<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="calc-wrapper">
        <button class="key action" value="C"><span>C</span></button>
        <div class="display"><p>0</p></div>
        <button class="key number" value="7"><span>7</span></button>
        <button class="key number" value="8"><span>8</span></button>
        <button class="key number" value="9"><span>9</span></button>
        <button class="key operator" value="/"><span>/</span></button>
        <button class="key number" value="4"><span>4</span></button>
        <button class="key number" value="5"><span>5</span></button>
        <button class="key number" value="6"><span>6</span></button>
        <button class="key operator" value="*"><span>x</span></button>
        <button class="key number" value="1"><span>1</span></button>
        <button class="key number" value="2"><span>2</span></button>
        <button class="key number" value="3"><span>3</span></button>
        <button class="key operator" value="-"><span>-</span></button>
        <button class="key number" value="0"><span>0</span></button>
        <button class="key number" value="."><span>.</span></button>
        <button class="key action" value="="><span>=</span></button>
        <button class="key operator" value="+"><span>+</span></button>
      </div>

    </main>
    <script src="main.js"></script>
  </body>
</html>
